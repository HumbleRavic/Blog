<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--
    为了更好的适配移动端，设置layout viewport的宽度等于移动端屏幕宽度
    初始缩放比为1
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="../js/allsuit.js"></script>
    <script src="../js/about.js"></script>
    <link rel="stylesheet" href="../Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-small-shadow">
    <div class="ui container middle aligned">
        <div class="ui inverted secondary stackable menu">
            <div class="ui teal header item">Blog</div>
            <a href="#" class="item m-mobile-hide togglemenu"><i class="home icon"></i>首页</a>
            <a href="#" class="item m-mobile-hide togglemenu"><i class="idea icon"></i>分类</a>
            <a href="#" class="item m-mobile-hide togglemenu"><i class="tags icon"></i>标签</a>

                <div class="ui icon input">
                    <input type="text" placeholder="搜索"/>
                    <i class="circular search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="showMenuButton" class="ui button black m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div class="m-padded-tb-big">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--个人图片-->
            <div class="eleven wide column">
                <div>
                    <img src="https://picsum.photos/seed/picsum/630/500" class="ui fluid rounded image"/>
                </div>
            </div>
            <!--关于我简介-->
            <div class="five wide column">
                <div class="ui top attached segment">
                    <h4 class="ui header">关于我</h4>
                </div>
                <div class="ui attached segment" style="overflow: auto">

                </div>
                <div class="ui attached segment">
                    <label class="ui basic left pointing red label"></label>
                    <label class="ui basic left pointing red label"></label>
                    <label class="ui basic left pointing red label"></label>
                </div>
                <div class="ui attached segment">
                    <label class="ui basic left pointing teal label"></label>
                    <label class="ui basic left pointing teal label"></label>
                    <label class="ui basic left pointing teal label"></label>
                    <label class="ui basic left pointing teal label"></label>
                </div>
                <div class="ui bottom attached segment">
                    <div>
                        <button class="ui big icon button qqButton"><i class="qq icon"></i></i></button>
                        <div class="ui flowing popup top left transition hidden qqQR">
                            <img src="../image/qqqr.jpg" class="ui small image"/>
                        </div>
                        <button class="ui big icon button wechatButton"><i class="wechat icon"></i></i></button>
                        <div class="ui flowing popup top left transition hidden wechatQR">
                            <img src="../image/wechatqr.jpg" class="ui small image"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部内容-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted stackable divided grid">
            <div class="three wide column">
                <div class="ui link list">
                   <div class="item">
                       <img class="ui rounded image" src="../image/mypic.jpg" style="width: 100px">
                   </div>
                </div>
            </div>
            <div class="three wide inverted column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item"></a>
                    <a href="#" class="item"></a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">介绍</h4>
                <p class="m-text-spaced m-text-thin m-opacity-mini">测试测试测试测试测试测试测试测试测试测试测试</p>
