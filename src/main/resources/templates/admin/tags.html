<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--
    为了更好的适配移动端，设置layout viewport的宽度等于移动端屏幕宽度
    初始缩放比为1
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理</title>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="../../js/allsuit.js"></script>
    <script src="../../js/blogs.js"></script>
    <link rel="stylesheet" href="../../Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-small-shadow">
    <div class="ui container middle aligned">
        <div class="ui inverted secondary stackable menu">
            <div class="ui teal header item">管理后台</div>
            <a href="#" class="item m-mobile-hide togglemenu"><i class="home icon"></i>博客</a>
            <a href="#" class="item m-mobile-hide togglemenu"><i class="idea icon"></i>分类</a>
            <a href="#" class="item m-mobile-hide togglemenu"><i class="tags icon"></i>标签</a>
            <div class="right item m-mobile-hide togglemenu">
                <!--下拉菜单-->
                <div class="ui dropdown">
                    <div class="text">
                        <img class="ui avatar image" src="../../image/cos1.jpg">Ravic
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="#">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="showMenuButton" class="ui button black m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--题头-->
<div th:replace="admin/_fragments :: taghead(2)" class="ui attached segment">
    <div class="ui container">
        <div class="ui menu">
            <div class="ui right pointing menu">
                <a class="item">
                    标签新增
                </a>
                <a class="active item">
                    标签管理
                </a>
            </div>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-padded-tb-big">
    <div class="ui container">
        <!--新增标签成功提示区域-->
        <div class="ui positive compact message" th:text="${addmessage}" th:unless="${#strings.isEmpty(addmessage)}"></div>
        <!--删除标签成功提示区域-->
        <div class="ui positive compact message" th:text="${delmessage}" th:unless="${#strings.isEmpty(delmessage)}"></div>
        <!--搜索结果-->
        <div class="ui segment">
            <table class="ui celled table">
                <thead>
                <tr><th></th>
                    <th>标签名称</th>
                    <th>操作</th>
                </tr></thead>
                <tbody>
                <!--用th:each遍历tagPage对象getRows获取到的页面内容List-->
                <!--tag是List中的每一个Tag对象,iterStat是每一个Tag对象索引-->
                <tr th:each="tag,iterStat : ${tagPage.getRows()}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${tag.getName()}">标签1</td>
                    <td>
                        <a href="#" th:href="@{/admin/tags/edit(id=${tag.getId()})}" class="ui positive button">编辑</a>
                        <a href="#" th:href="@{/admin/tags/delete(id=${tag.getId()})}" class="ui negative button">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="ui segment">
                <div class="ui two column grid">
                    <div class="column" th:unless="${tagPage.totalPage}==0">
                        <!--根据tagPage中的isFirst和isLast来决定是否显示上一页或者下一页-->
                        <a href="#" th:href="@{/admin/tags(page=${tagPage.getPage()}-1)}" class="ui teal button" th:unless="${tagPage.isFirst()}">上一页</a>
                        <a href="#" th:href="@{/admin/tags(page=${tagPage.getPage()}+1)}" class="ui teal button" th:unless="${tagPage.isLast()}">下一页</a>
                    </div>
                    <div class="right aligned column">
                        <!--新增和编辑可以公用一个控制层方法-->
                        <a href="#" th:href="@{/admin/tags/input}" class="ui teal button">新增</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部内容-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted stackable divided grid">
            <div class="three wide column">
                <div class="ui link list">
                   <div class="item">
                       <img class="ui rounded image" src="image/mypic.jpg" style="width: 100px">
                   </div>
                </div>
            </div>
            <div class="three wide inverted column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item"></a>
                    <a href="#" class="item"></a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">介绍</h4>
                <p class="m-text-spaced m-text-thin m-opacity-mini">测试测试测试测试测试测试测试测试测试测试测试</p>
            </div>
        </div>
    </div>
    <div class="ui section divider"></div>
    <div class="ui center aligned container">
        <p class="m-text-spaced m-text-thin m-opacity-mini m-opacity-mini">赣ICP备20004408号-1</p>
    </div>
</footer>
</body>
</html>
