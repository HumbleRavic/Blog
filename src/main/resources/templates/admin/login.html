<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--
    为了更好的适配移动端，设置layout viewport的宽度等于移动端屏幕宽度
    初始缩放比为1
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="../../js/allsuit.js"></script>
    <script src="../../js/login.js"></script>
    <link rel="stylesheet" href="../../Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
<div>
    <div class="ui text container m-margin-top-large m-container-tiny-size">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal header">
                    <div class="content">
                        管理后台登录
                    </div>
                </h2>
                <!--表单-->
                <form class="ui large form" method="post" action="/admin/login">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button">登录</div>
                    </div>
                    <!--校验错误提示区域-->
                    <div class="ui error message"></div>
                    <!--提示账户密码错误区域-->
                    <div class="ui mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">error</div>
                    <!--后端校验失败区域-->
                    <div class="ui mini message" th:unless="${#strings.isEmpty(validmessage)}" th:text="${validmessage}">error</div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
