<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--
    为了更好的适配移动端，设置layout viewport的宽度等于移动端屏幕宽度
    初始缩放比为1
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="../js/allsuit.js"></script>
    <link rel="stylesheet" href="../Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-small-shadow">
    <div class="ui container middle aligned">
        <div class="ui inverted secondary stackable menu">
            <div class="ui teal header item">Blog</div>
            <a href="#" class="item m-mobile-hide togglemenu"><i class="home icon"></i>首页</a>
            <a href="#" class="item m-mobile-hide togglemenu"><i class="idea icon"></i>分类</a>
            <a href="#" class="item m-mobile-hide togglemenu"><i class="tags icon"></i>标签</a>
            <a href="#" class="active item m-mobile-hide togglemenu"><i class="clone icon"></i>归档</a>
            <a href="#" class="item m-mobile-hide togglemenu"><i class="info icon"></i>关于我</a>
            <div class="right item m-mobile-hide togglemenu">
                <div class="ui icon input">
                    <input type="text" placeholder="搜索"/>
                    <i class="circular search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="showMenuButton" class="ui button black m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div class="m-padded-tb-big">
    <div class="ui container">
        <!--归档概括-->
        <div class="ui segment">
            <div class="ui middle aligned grid two column">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="column right aligned">
                    共<h3 class="ui header red m-inline-block m-text-thin" th:text="${count}">24</h3>篇博客
                </div>
            </div>
        </div>
        <!--归档item by year-->
        <div class="m-margin-top" th:each="monthList : ${yearList}">
            <h2 class="ui red center aligned header" th:text="${#dates.format(monthList.get(0).createTime,'yyyy')}">2020</h2>
            <!--item-->
            <div class="ui rounded attached segment" th:each="blog : ${monthList}">
                <div class="ui two column grid">
                    <div class="column">
                        <a th:href="@{/blog(id=${blog.id})}" th:text="${blog.title}" style="color: #000000;">关于刻意练习的清单</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label class="ui teal basic label m-padded-tb-mini">
                            <span th:text="${#dates.format(blog.createTime,'MM-dd')}">10月02日</span>
                        </label>
                    </div>
                    <div class="right aligned column">
                        <div class="ui orange basic label m-padded-tb-mini" th:text="${blog.flag}==true?'原创':'转载'">原创</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部内容-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted stackable divided grid">
            <div class="three wide column">
                <div class="ui link list">
                   <div class="item">
                       <img class="ui rounded image" src="../image/mypic.jpg" style="width: 100px">
                   </div>
                </div>
            </div>
            <div class="three wide inverted column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item"></a>
                    <a href="#" class="item"></a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">介绍</h4>
                <p class="m-text-spaced m-text-thin m-opacity-mini">测试测试测试测试测试测试测试测试测试测试测试</p>
            </div>
        </div>
    </div>
    <div class="ui section divider"></div>
    <div class="ui center aligned container">
        <p class="m-text-spaced m-text-thin m-opacity-mini m-opacity-mini">赣ICP备20004408号-1</p>
    </div>
</footer>
</body>
</html>
